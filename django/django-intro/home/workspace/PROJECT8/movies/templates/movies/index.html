{% extends 'movies/base.html' %}

{% block body %}
<a href="{% url 'movies:create' %}"><h1>new</h1></a>
<hr>
{% for movie in movies %}
    <a href='{% url 'movies:detail' movie.pk %}'>{{movie.title}}</a>
    <p> {{ movie.score_avg }} </p>
    <img src='{{movie.poster_url}}'>
    <hr>
{% endfor %}
{% endblock %}
