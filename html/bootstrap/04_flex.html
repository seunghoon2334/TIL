<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        .container {
            height: 800px;
            padding: 16px;
            border: 1px solid rosybrown;
        }

        .item {
            padding: 16px;
            border: 1px solid skyblue;
        }
    </style>
</head>

<body>
    <!-- 1) flex-row / flex-column 
        item을 행으로 배치하거나 열로 배치할 수 있다.
        기본값은 row이다.
        row-reverse, column-reverse로 배치를 뒤집을 수 있다.
    -->
    <!-- 2) justify-content (기본적으로 행 조정)
        start : 왼쪽
        end : 오른쪽
        center : 중앙
        between : item들 사이에 동일한 간격
        arround : item들 주위에 동일한 간격
    -->
    <!-- 3) align-items (기본적으로 열 조정)
        start : 위쪽
        end : 아래쪽
        center : 중앙
        stretch : (기본값) 부모의 크기만큼 늘린다.
    -->
    <!-- 4) flex-wrap
        item이 부모의 크기를 넘어가지 못하게 만든다.
    -->
    <!-- 5) item 전용 - align-self
        start : 위
        end : 아래
        center : 중앙
        stretch : 늘린다.
    -->
    <div class="container d-flex flex-row-reverse justify-content-between align-items-start flex-wrap-reverse">
        <div class="item flex-grow-1 order-3">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item order-1">04</div>
        <div class="item align-self-center">05</div>
        <div class="item">06</div>
        <div class="item order-2">07</div>
        <div class="item align-self-end">08</div>
        <div class="item">09</div>
        <div class="item">10</div>
        <div class="item align-self-stretch">11</div>
        <div class="item">12</div>
        <div class="item flex-grow-1">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
        <div class="item align">16</div>
        <div class="item">17</div>
        <div class="item">18</div>
        <div class="item">19</div>
        <div class="item">20</div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
