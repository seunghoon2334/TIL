<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img id="dino" width="100px" heigth="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="dino">
        </div>

    <script>
        let y = 0
        let x = 0
        // 무엇을
        const dinoImage = document.querySelector('#dino')
        // 언제
        dinoImage.addEventListener('click', function(e) {
            // 무엇을
            console.log(e)
            const bgDiv = document.querySelector('.bg')
            bgDiv.append('크앙')
            // alert('크앙!')
        })
        document.addEventListener('keydown', function(e) {
            console.log(e)
            if (e.keyCode == 38) {
                console.log('위로가')
                y += 30
                dinoImage.style.marginBottom = `${y}px`
            }
            else if (e.keyCode == 40) {
                console.log('아래로가')
                y -= 30
                dinoImage.style.marginBottom = `${y}px`
            }
            else if (e.keyCode == 37) {
                console.log('좌로가')
                x += 30
                dinoImage.style.marginRight = `${x}px`
            }
            else if (e.keyCode == 39) {
                console.log('우로가')
                x -= 30
                dinoImage.style.marginRight = `${x}px`
            }
        })
    </script>
</body>
</html>
